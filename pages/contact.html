    <meta charset="UTF-8">

    <title>Contact</title>
</head>

<body>
    <header>
        <div class="menu">
            <div class="label">Menu</div>
            <div class="spacer"></div>
            <div class="item"><span><a href="home.html">Home</a></span></div>
            <div class="item"><span><a href="geography.html">Geography</a></span></div>
            <div class="item"><span><a href="tourism.html">Tourism</a></span></div>

            <div class="item"><span><a href="demographics.html">Demographics</a></span></div>
        </div>
    </header>
    <main>

        <h1>Contact us!</h1>

        <table>
            <tr>
                <td>
                    <form>
                        <fieldset>
                            <legend>Do you want to know more about Uruguay? Send us a message and we will happy to
                                assist
                                you!</legend>

                            <table>
                                <tr>
                                    <td>
                                        <p><label for="fname">First Name:</label>
                                            <input type="text" id="fname" name="firstName" placeholder="First Name">
                                        </p>
                                    </td>
                                    <td>
                                        <p><label for="lname">Last Name:</label>
                                            <input type="text" id="lname" name="lastName" placeholder="Last Name">
                                        </p>
                                    </td>
                                    <td>
                                        <p><label for="email">Email:</label>
                                            <input type="email" id="email" name="email" placeholder="Email">
                                        </p>
                                    </td>
                                    <td>
                                        <p><label for="reason">Reason:</label>
                                            <select id="reason" name="reasons">
                                                <option>Information</option>
                                                <option>Problems with the website</option>
                                                <option>Suggestions</option>
                                            </select>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <p>Message:<br><br>
                                            <textarea name="message" rows="4" maxlength="600"
                                                placeholder="No more than 600 characters long"></textarea>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                            <p>
                                <input type="submit" value="Send" class="button"><input type="Reset" class="button">
                            </p>
                        </fieldset>
                    </form>
                </td>
                <td>
                    <img src="../images/welcomeToUruguay.jpg" alt="welcome To Uruguay" class="imgHorizontal">
                </td>
            </tr>
        </table>
    </main>

        <div class="menu">

            <div class="item"><span><a href="culture.html">Culture</a></span></div>
            <div class="item"><span><a href="demographics.html">Demographics</a></span></div>
        </div>
    </footer>

</html>
